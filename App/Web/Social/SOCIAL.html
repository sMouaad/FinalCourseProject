<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="SOCIAL.css" />
    <title>SOCIAL</title>
  </head>
  <body>
    <div class="flex-container main">
      <div class="side-container">
        <a href="#"><img class="wink" src="../Images/wink.svg" alt="" /></a>
        <div class="flex-container column space-between">
          <div class="flex-container column icons">
            <a href="#"><img src="../Images/house.svg" alt="" /></a
            ><a href="#"><img src="../Images/copilot.svg" alt="" /></a
            ><a href="#"><img src="../Images/games.svg" alt="" /></a
            ><a href="#"><img src="../Images/notification.svg" alt="" /></a>
          </div>
          <div class="flex-container column icons">
            <a href="#"><img src="../Images/support.svg" alt="" /></a
            ><a href="#"><img src="../Images/checkbox.svg" alt="" /></a>
          </div>
        </div>
        <a class="exit" href="#"><img src="../Images/exit.svg" alt="" /></a>
      </div>
      <div class="container flex-container flex-wrap">
        <div class="flex-container column card">
          <img class="chat-image" src="../Images/chat.svg" alt="" />
          <div class="child chat">
          </div>
          <p>Chat<span class="green">Dhakira</span></p>
        </div>
        <div class="flex-container column card">
          <img class="game-image" src="../Images/game.svg" alt="" />
          <div class="child games">
          </div>
          <p>Gam<span class="purple">Dhakira</span></p>
        </div>
        <div class="flex-container column card">
          <img class="social-image" src="../Images/social.svg" alt="" />
          <div class="child social">
          </div>
          <p>Social<span class="yellow">Dhakira</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
